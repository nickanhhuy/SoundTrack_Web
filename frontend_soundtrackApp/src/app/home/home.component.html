<h2 class="trending">Trending by Genre</h2>

<div *ngFor="let playlist of playlists" class="trending-container">
  <h3 (click)="openPlaylist(playlist)" class="clickplaylist">
    {{ playlist.title }}
  </h3>
</div>


<div class="modal" *ngIf="selectedPlaylist">
  <div class="modal-content">
    <button class="closebutton" (click)="closeModal()">X</button>
    <h3>{{ selectedPlaylist.title }} Playlist</h3>
    <ul>
      <li *ngFor="let song of selectedPlaylist.tracks">
        {{ song.title }} - {{ song.artist }} ({{ song.genre }})
      </li>
    </ul>
  </div>
</div>

<h2> Top Hit </h2>
