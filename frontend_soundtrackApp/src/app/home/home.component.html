<h2 class="section-title">Trending by Genre</h2>

<div *ngFor="let playlist of playlists" class="playlist-wrapper">
  <h3>{{ playlist.title }}</h3>

   <div class="songs-list">
    <div class="song-card" *ngFor="let song of playlist.tracks">
      <p class="song-title"><strong>Title:</strong> {{ song.title }}</p>
      <p class="song-artist"><strong>Artist:</strong> {{ song.artist }}</p>
      <p class="song-genre"><strong>Genre:</strong> {{ song.genre }}</p>
    </div>
  </div>
</div>
